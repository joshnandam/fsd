<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio and Video Embed Example</title>
  <style>
    h1 {
      text-align: center;
      color: #0066ff;
    }
    h2,audio,video {
      text-align: center;
    }
    
  </style>
</head>
<body>

  <h1>Embedding Audio and Video</h1>

  <h2>Audio Example</h2>
  <audio controls>
    <source src="audio-example.mp3" type="audio/mp3">
  </audio>

  <h2>Video Example</h2>
  <video width="600" controls>
    <source src="video-example.mp4" type="video/mp4">
  </video>

</body>
</html>
